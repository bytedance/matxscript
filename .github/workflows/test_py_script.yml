name: Build PIP Wheel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
    - name: Test Python Script
      run: python3 ci/run_py_script_test.py
