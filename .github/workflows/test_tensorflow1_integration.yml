name: TensorFlow1 Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.7'
    - name: Prepare TensorFlow 1.15
      run: pip3 install tensorflow==1.15.5 protobuf==3.8.0
    - name: Echo GCC/CMake version
      run: gcc --version && cmake --version
    - name: Install MATXScript Requirements
      run: pip3 install -r python/requirements.txt
    - name: Build MATXScript
      run: BUILD_TESTING=OFF BUILD_BENCHMARK=OFF CPPFLAGS="-D_GLIBCXX_USE_CXX11_ABI=0" bash ci/build_lib.sh
    - name: TensorFlow 1.15 Extension Test
      run: PYTHONPATH=python python3 test/extension_tf/test_tensorflow_module_1_15.py
